<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Emilian C T | Portfolio{% endblock %}</title>
      
        <meta name="theme-name" content="emilian">
      
        <!-- mobile responsive meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <!-- ** Plugins Needed for the Project ** -->
        <!-- Bootstrap -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/themify/css/themify-icons.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/magnific-popup/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/slick-carousel/slick/slick.css' %}">
      
        <!-- Main Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        
        <!--Favicon-->
        <link rel="shortcut icon" href="{% static 'img/images/favicon.ico' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'img/images/favicon.ico' %}" type="image/x-icon">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

      
      </head>
      <body>

        <body data-spy="scroll" data-target="#ftco-navbar-spy" data-offset="0" class=""></body>
        
        {% include 'navbar.html' %}
  
    
        <main>
            {% block content %}{% endblock %}
        </main>
    
        {% include 'footer.html' %}
    
        <!-- jQuery -->
        <script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>

        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>

        <!-- Other Plugins -->
        <script src="{% static 'plugins/aos/aos.js' %}"></script>
        <script src="{% static 'plugins/slick-carousel/slick/slick.min.js' %}"></script>
        <script src="{% static 'plugins/counto/apear.js' %}"></script>
        <script src="{% static 'plugins/counto/counTo.js' %}"></script>
        <script src="{% static 'plugins/shuffle/shuffle.min.js' %}"></script>
        <script src="{% static 'plugins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

        <!-- Google Map -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
        <script src="{% static 'plugins/google-map/gmap.js' %}"></script>

        <!-- Main Scripts -->
        <script src="{% static 'js/script.js' %}"></script>
        <script src="{% static 'js/contact.js' %}"></script>
        <script src="{% static 'js/experience.js' %}"></script>
        <script src="{% static 'js/projects.js' %}"></script>




    </body>
</html>
